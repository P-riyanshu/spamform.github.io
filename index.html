<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Priyanshu Sarkar">
    <meta name="description" content="Technosoft company has been created by a small child. But here many softwares will be uploaded which you can download.">
    <meta name="keywords" content="softwares, songs, others">
    <link rel="stylesheet" href="st1.css">
    <link href="https://fonts.googleapis.com/css2?family=Aladin&display=swap" rel="stylesheet">

    <title>inputdoc</title>
</head>
<body>
    <div class="hero-image"> 
        <h1 class="mainhd">Technosoft Company.Ltd</h1> <hr> 
        <br>
        <form action="Thanks.html" method="GET" class="commentboxstyle1" text-align="center">
            <span class="formular">
                
                <label for="name">Enter your name</label >
            <input type="text" name="name" id="name" placeholder="Name" required>
            <br><br>
    
            <label for="email">Enter your email</label >
            <input type="email" name="email" id="email" placeholder="Email address" required>
            <br><br>
    
            <label for="password">Enter your password</label >
            <input type="password" name="password" id="password" placeholder="password" required><br><br>
    
            <label for="DOB">Select your date of birth</label><br><br>
            <input type="date" name="DOB" id="DOB"><br>
    
            <br><label for="">Select your gender</label ><br><br>
            <input type="radio" name="gender" id="Male" value="Male" required><label for="Male">Male</label> 
            <input type="radio" name="gender" id="Female" value="Female" required><label for="Female">Female</label> 
            <input type="radio" name="gender" id="Other" value="Other" required><label for="Other"> Other</label>  <br><br>
    
            <label for="phno">Enter your phone number</label>
            <input type="number" name="phno" id="phno" placeholder="phone.no" required class="commentboxstyle1"><br><br>
    
            <label for="region">Select your country</label>
            <select name="region" id="region" class="commentboxstyle1" required>
                <option value="India">India</option>
                <option value="Sri Lanka">Sri Lanka</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Nepal">Nepal</option>
                <option value="Bhutan">Bhutan</option>
                <option value="Myanmar">Myanmar</option>
                <option value="China">China</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Tazikistan">Tazikistan</option>
    
            </select><br><br>
            <label for="agegroup">Select your agegroup:</label><br>
            <select name="agegroup" id="agegroup" class="commentboxstyle1" required>
                <option value="3-10">3-10 yrs old</option>
                <option value="11-18">11-18 yrs old</option>
                <option value="19-35">19-35 yrs old</option>
                <option value="36-60">36-60 yrs old</option>
                <option value="Above 60">Above 60 yrs old</option>
            </select><br><br>
            <label for="comment">Write about yourself:</label><br>
            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Type here" class="commentboxstyle1"></textarea>
    
            <br>
            <input type="submit" value="Sign-up" size="500px" required>
            </span>
        </form> 
    </div>
    

</body>
</html>
